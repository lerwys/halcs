# Travis CI script

language: c
compiler:
- gcc

# blocklist
branches:
  except:
    - gradle-removal
    - cmake-support

dist: bionic

env:
  - PURE_MAKE=yes BOARD=ml605 EXAMPLES=yes SYSTEM_INTEGRATION=no APP=halcsd
  - PURE_MAKE=yes BOARD=afcv3 EXAMPLES=yes SYSTEM_INTEGRATION=no APP=halcsd
  - PURE_MAKE=yes BOARD=afcv3_1 EXAMPLES=yes SYSTEM_INTEGRATION=no APP=halcsd

addons:
  apt:
    packages:
    - uuid-dev
    - graphviz
  sonarqube:
    organization: lnls-dig
    token:
      secure: ""
    branches:
      - master
      - devel
      - sonarqube-integration
      - sonarqube-gradle

before_install:
- git submodule update --init --recursive

install:
- pip install --user sphinx

#   Build and check this project
script:
- ./ci_build.sh
- ./ci_scanner.sh

# Generate and deploy documentation
after_success: "cd $TRAVIS_BUILD_DIR/doc && make html; cd $TRAVIS_BUILD_DIR"

cache:
  ccache: true
  directories:
    - '$HOME/.sonar/cache'

before_deploy:
- . ./ci_deploy.sh

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: ${HALCS_DEPLOYMENT}
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
      condition: $DEPLOY = "yes"

  - provider: pages
    skip-cleanup: true
    local-dir: doc/_build/html
    github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: false
    on:
      all_branches: true
